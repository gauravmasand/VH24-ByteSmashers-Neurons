<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Home Page</title>
  <script>
    // Redirect to welcome page if not logged in
    if (!localStorage.getItem('authToken')) {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2>Home Page</h2>
    <p>Welcome, you are logged in!</p>
    <p><strong>Your Token:</strong></p>
    <pre id="tokenDisplay"></pre>
    <button id="logoutButton" class="btn btn-danger">Logout</button>

    <div class="mt-5">
      <h4>Add Fingerprint</h4>
      <form id="fingerprintForm">
        <div class="mb-3">
          <label for="fingerprint" class="form-label">Fingerprint Data</label>
          <input type="text" class="form-control" id="fingerprint" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Fingerprint</button>
      </form>
      <div id="fingerprintMessage" class="mt-3"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Display the token
    document.getElementById('tokenDisplay').textContent = localStorage.getItem('authToken');

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      window.location.href = 'index.html';
    });

    // Add Fingerprint functionality
    document.getElementById('fingerprintForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Fingerprint form submitted');
      const fingerprint = document.getElementById('fingerprint').value;
      const token = localStorage.getItem('authToken');

      try {
        const response = await fetch('https://vh24-bytesmashers-neurons-2.onrender.com/api/auth/fingerprint/update-fingerprint/update-fingerprint', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ fingerprint })
        });
        const result = await response.json();
        console.log('Update Fingerprint API Response:', result);
        document.getElementById('fingerprintMessage').innerHTML = result.message;
      } catch (error) {
        console.error('Error during fingerprint update:', error);
      }
    });
  </script>
</body>
</html>
